project:
  stage: production
swarm:
  ee:
    spec-descriptor-property-replacement: true
  datasources:
    data-sources:
      ClarksnutDS:
        jndi-name: java:jboss/datasources/ClarksnutDS
        driver-name: postgresql
        user-name: clarksnut
        password: clarksnut
        connection-url: jdbc:postgresql://clarksnut-db:5432/clarksnut
clarksnut:
  report:
    default: clarksnut
    cacheReports: true
    cacheTemplates: true
    folder:
      dir: /reports
  document:
    mapper:
      default: basic