logger:
  level: DEBUG
swarm:
  ee:
    spec-descriptor-property-replacement: true
  datasources:
    data-sources:
      ClarksnutDS:
        driver-name: postgresql
        user-name: clarksnut
        password: clarksnut
        connection-url: jdbc:postgresql://clarksnut-db:5432/clarksnut
clarksnut:
  report:
    default: clarksnut
    cacheReports: true
    cacheTemplates: true
    folder:
      dir: /reports
---
project:
  stage: production
clarksnut:
  document:
    mapper:
      default: basic
---
project:
  stage: production-peru
clarksnut:
  document:
    mapper:
      default: peru