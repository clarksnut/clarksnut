---
apiVersion: v1
kind: Template
metadata:
  labels:
    app: clarksnut
  name: clarksnut-dependencies
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      service: clarksnut-db
      app: clarksnut-db
    name: clarksnut-db
  spec:
    ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      service: clarksnut-db
      app: clarksnut-db
    type: ClusterIP
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: clarksnut-db
    name: clarksnut-db-postgresql-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      service: clarksnut-db
      app: clarksnut-db
    name: clarksnut-db
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: clarksnut-db
    strategy:
      rollingParams:
        timeoutSeconds: 7200
      type: Rolling
    template:
      metadata:
        labels:
          service: clarksnut-db
          app: clarksnut-db
      spec:
        containers:
        - env:
          - name: POSTGRESQL_DATABASE
            value: clarksnut
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                key: db.user
                name: clarksnut
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: db.password
                name: clarksnut
          - name: POSTGRESQL_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: db.admin.password
                name: clarksnut
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          image: registry.centos.org/postgresql/postgresql:9.6
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready --host $POD_IP
            failureThreshold: 6
            initialDelaySeconds: 60
            timeoutSeconds: 5
          name: clarksnut-db
          ports:
          - containerPort: 5432
            name: postgresql
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready --host $POD_IP
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
          - mountPath: /var/lib/pgsql
            name: clarksnut-db-postgresql-data
            readOnly: false
        volumes:
        - name: clarksnut-db-postgresql-data
          persistentVolumeClaim:
            claimName: clarksnut-db-postgresql-data
    triggers:
    - type: ConfigChange
